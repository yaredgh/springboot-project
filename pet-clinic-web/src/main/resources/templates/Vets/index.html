<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>
 <h1 th:text="'List Of Vets'">list</h1>

 <table>
     <thead>
     <th>Id</th>
     <th>First Name</th>
     <th>Last Name</th>
     </thead>
     <tr th:each="vet:${vets}">
         <td th:text="${vet.id}">1</td>
         <td th:text="${vet.firstName}">Joe</td>
         <td th:text="${vet.lastName}">Buck</td>
     </tr>
 </table>
</body>
</html>
